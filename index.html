<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Lucky Dolphin Marine Services, suez ship chandler, Suez canal ship chandler
        marine services, Suez Canal transit agent, general ship supplier, marine services, suez ship supplier, shipchandler, Lucky Dolphin, suez marine services, transit agent">
  <meta name="description" content="Lucky Dolphin Marine Services, Suez ship chandler, Suez Canal transit agent, general ship supplier in Suez and all Egyptian ports. Lucky Dolphin Marine Services, established 1985 at Port of Suez as Ship chandler, General ship supplier
        and Suez Canal transit ship agent, serving vessels calling Suez, Egyptian Ports or transiting Suez Canal.">	
  <title>Lucky Dolphin </title>
  <link rel="shortcut icon" href="images/anchor.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/myStyles.css">
  <!-- bootstrap and jquery cdn links --> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/334f0b9bfc.js"></script>
  <script type="text/javascript" src="scripts/myscript.js"></script>
 </head>
 <body>

  <!--start of navbar-->
  <nav id ="navbar" class="navbar fixed-top navbar-dark bg-dark">
  <div class="container">
  <a class="navbar-brand" >
    <img id="navbar-icon" class="hide" src="images/mov_LuckyDolphin_Logo.png" width="90" height="50"  alt="">
  </a>
  <button id="loginbtn" class="btn btn-sm align-right btn-outline-secondary hide" type="button"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
  </div>
  </nav> 
  <!--end of navbar-->

  <!--start of intro div-->

  <div id="intro-div" class="hide">
   <div class="main-con container">
    <div class="jumbotron">
     <h1>Lucky Dolphin</h1>
     <h2>Speak Friend and Enter</h2>
    </div>
   </div>
  </div>

  <!--end of intro div-->

  <!--start of login div-->

  <div id="login-div" class="hide">
  <div class="main-con container">
   <div class="jumbotron">
    <form>
    <div class="form-group">
       <label for="uname1">Username</label>
       <input type="text" class="form-control" name="uname1" id="uname1" required="" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="pwd1" required="" autocomplete="new-password" placeholder="Enter Password">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Remember me
      </label>
    </div>
    <button id="submitbtn" type="submit" class="btn btn-default"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
    </form>
   </div>
  </div>
 </div>

  <!--end of login div-->

  <!--start of content div-->
  <div id="content-div" class="hide" >
   <div class="main-con container">
     <form class="form-inline">
      <input id="search-input" class="form-control" type="search" placeholder="Search" aria-label="Search">
      <button id="searchbtn" class="btn btn-outline-dark" type="submit"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
      <button id="addbtn"type="button" class="btn btn-outline-dark disabled"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
     </form>
     <table id="main-table" class="table table-hover">
       <thead>
         <tr>
           <th scope="col">#</th>
           <th scope="col">Vessle Name</th>
           <th scope="col">Operation No</th>
           <th scope="col">Username</th>
         </tr>
       </thead>
       <tbody>
        <tr>
         <th scope="row">1</th>
         <td>Mark</td>
         <td>Otto</td>
         <td>@mdo</td>
        </tr>
        <tr>
         <th scope="row">2</th>
         <td>Jacob</td>
         <td>Thornton</td>
         <td>@fat</td>
        </tr>
        <tr>
         <th scope="row">3</th>
         <td colspan="2">Larry the Bird</td>
         <td>@twitter</td>
        </tr>
       </tbody>
    </table>
   </div>
  </div>
  <!--end of content div-->

 </body>
</html>
